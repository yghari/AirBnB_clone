<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css"> 
    <link rel="stylesheet" href="styles/3-header.css"> 
    <link rel="stylesheet" href="styles/3-footer.css"> 
    <link rel="stylesheet" href="styles/6-filters.css"> 
    <link rel="icon" href="../images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="sub-loc">
                    <h3>States</h3>
                    <h4>California,Ohio...</h4>
                </div>
                <div class="popover">
                    <ul>
                        <h2>California:</h2>
                        <li>page</li>
                        <li>page2</li>
                    </ul>
                    <ul>
                        <h2>Ohio:</h2>
                        <li>San Francisco</li>
                        <li>Los Santos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet,Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div> 
    <footer>
        <p>Best School</p>
    </footer> 
</body>
</html>
